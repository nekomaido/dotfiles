# Kitty Configuration
# Migrated from Ghostty settings

# ═══════════════════════════════════════════════════════════════
# Theme and Appearance
# ═══════════════════════════════════════════════════════════════
include ./theme.conf
# Background opacity 
background_opacity 0.85

# Background blur 
background_blur 20

# ═══════════════════════════════════════════════════════════════
# macOS Specific Settings
# ═══════════════════════════════════════════════════════════════

# Allow Option key to work as Alt (equivalent to macos-option-as-alt = true)
macos_option_as_alt yes

# Hide the window decorations (equivalent to macos-hidden = always)
hide_window_decorations yes

# ═══════════════════════════════════════════════════════════════
# Window Behavior
# ═══════════════════════════════════════════════════════════════

# Enable splits layout
enabled_layouts splits,stack

# Confirm close (equivalent to confirm-close-surface = false)
confirm_os_window_close 0

# Window size: 90% of 2560x1600 = 2304x1440 pixels
remember_window_size no
initial_window_width 2304
initial_window_height 1440

# ═══════════════════════════════════════════════════════════════
# Keybindings
# ═══════════════════════════════════════════════════════════════

# Reload config
map ctrl+shift+r load_config_file

# Window splits
map alt+backslash launch --cwd=current --location=vsplit
map alt+minus launch --cwd=current --location=hsplit
map alt+x close_window
map alt+r layout_action rotate

# Navigate between splits
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

# Clear default keybindings that might conflict
# map kitty_mod+enter no_op

# ═══════════════════════════════════════════════════════════════
# Cursor Settings
# ═══════════════════════════════════════════════════════════════

# Cursor shape: block, beam, underline
cursor_shape block

# Cursor blink interval (0 to disable)
cursor_blink_interval 0.5

# Cursor trail effect
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

# ═══════════════════════════════════════════════════════════════
# Font Configuration
# ═══════════════════════════════════════════════════════════════

font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Nerd Fonts v3.2.0+ symbol map - Force kitty to use Symbols Nerd Font for icons
# This ensures proper rendering of all Nerd Font glyphs in tmux/nvim/starship
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

# ═══════════════════════════════════════════════════════════════
# Performance
# ═══════════════════════════════════════════════════════════════

# Sync to monitor refresh rate
sync_to_monitor yes

# Repaint delay
repaint_delay 10

# Input delay
input_delay 3

# windows window_padding_width
window_padding_width 12

# BEGIN_KITTY_THEME
# Noctalia
include current-theme.conf
# END_KITTY_THEME
