# Quick Access Terminal Configuration
# Migrated from Ghostty: quick-terminal-position = center, quick-terminal-size = 90%,90%
# Note: This uses kitty.conf by default for all other settings (theme, fonts, keybindings, etc.)

# ═══════════════════════════════════════════════════════════════
# Window Position and Size
# ═══════════════════════════════════════════════════════════════

# Use 'center' edge which covers entire display, then use margins to shrink
edge center

# Margins: 2.5% on each side for 95% total coverage
margin_left 0
margin_right 0
margin_top 0
margin_bottom 0

# ═══════════════════════════════════════════════════════════════
# Appearance
# ═══════════════════════════════════════════════════════════════

# Background opacity (can override kitty.conf if needed)
background_opacity 0.65

# ═══════════════════════════════════════════════════════════════
# Behavior
# ═══════════════════════════════════════════════════════════════

# Auto-hide when losing focus (set to yes for true dropdown behavior)
hide_on_focus_loss yes

# Start hidden (useful for system startup)
start_as_hidden yes

# Keyboard focus policy (exclusive grabs keyboard from OS)
focus_policy exclusive

# ═══════════════════════════════════════════════════════════════
# Remote Control (enables normal kitty behavior)
# ═══════════════════════════════════════════════════════════════

# Enable remote control via socket
kitty_override allow_remote_control=socket-only
kitty_override listen_on=unix:/tmp/kitty-quick-access
